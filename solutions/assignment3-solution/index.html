<!DOCTYPE html>
<html>
<head>
  <title>Assignment 3-solution</title>
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src='angular.min.js' type="text/javascript"></script>
  <script src='app.js' type="text/javascript"></script>
</head>
<body ng-app='Assignment3'>
  <div class='container'>
    <h1 class='text-center'>Assignment 3</h1>
    <div  ng-controller='narrowDownController as menu'>
      <div class='input'>
        <input id='searchWord' type='text' ng-model='menu.searchWord' class='form-control' placeholder="Enter SearchWord">
        <a href='#'><button ng-click='menu.findItems()' class='form-control'>Narrow it!</button></a>
      </div>
      <br><br>
      <div class='output'>
        {{menu.errorMessage}}
        <ol>
          <display-menu items="menu.found" remove="menu.remove(index)"></display-menu>
        </ol>
      </div>
    </div>
  </div>

</body>
</html>
